<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="http://asset/animation_wheel/web/styles/index.css">
	<title>Animation Wheel</title>
</head>
<body>
	<div id='piemenu' data-wheelnav
						data-wheelnav-slicepath='DonutSlice'
						data-wheelnav-rotateoff
						data-wheelnav-navangle='270'
						data-wheelnav-cssmode 
						data-wheelnav-init>

		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/stop.png' onmouseup='playAnimation("STOP");'></div>
		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/dancing.png' onmouseup='playAnimation("DANCE01");'></div>
		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/vomit.png' onmouseup='playAnimation("VOMIT");'></div>
		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/crossarms.png' onmouseup='playAnimation("CROSSARMS");'></div>
		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/laugh.png' onmouseup='playAnimation("LAUGH");'></div>
		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/dab.png' onmouseup='playAnimation("DABSAREGAY");'></div>
		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/sit.png' onmouseup='playAnimation("SIT07");'></div>
		<div data-wheelnav-navitemtext='imgsrc:http://asset/animation_wheel/web/images/smoking.png' onmouseup='playAnimation("SMOKING01");'></div>
	</div>

	<script src="http://asset/animation_wheel/web/scripts/wheelnav/raphael.min.js"></script>
	<script src="http://asset/animation_wheel/web/scripts/wheelnav/wheelnav.min.js"></script>
	<script src="http://asset/animation_wheel/web/scripts/index.js"></script>
</body>
</html>
